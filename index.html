<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="" class="form">
        <h3>Registration Form</h3>
        <label for="na">Name: </label>
        <input type="text" name="" id="na">
        <br><br>
        <label for="pa">Password: </label>
        <input type="password" name="" id="pa">
        <br><br>
        <label for="em">Email Id: </label>
        <input type="email" name="" id="em">
        <br><br>
        <label for="ge">Gender: </label>
        <input type="radio" name="1" id="ge">Male
        <input type="radio" name="1" id="ge">Female
        <input type="radio" name="1" id="ge">Others
        <br><br>
        <label for="la">Languages: </label>
        <input type="checkbox" name="" id="la">English
        <input type="checkbox" name="" id="la">Telugu
        <input type="checkbox" name="" id="la">Hindi
        <br><br>
        <label for="ad">Address: </label>
        <input type="text" name="" id="ad">
    </form>
</body>
</html>
